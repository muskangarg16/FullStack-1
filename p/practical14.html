    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Templates</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body{
        background-color:lightgrey;
        display:flex;
        flex-direction:column;
    }

    header h1{
        color:red;
        text-align:center;
        margin-top:30px;
        font-size:80px;
    }

    .main-container{
        display:flex;
        flex-direction:row;
        flex-wrap:wrap;
        justify-content:center;
    }

    .form-template1{
        width:300px;
        height:350px;
      
        background-color:white;
    }

    .form-header-t1{
        width:100%;
        height:100px;
        background-color:linear-gradient(to right,orange,red);
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
    }
    </style>
    <body>
        <header><h1>FORM TEMPLATES</h1></header>
        <div class="main-container">
            <div class="form-template1">
                <div class="form-header-t1">
                    <h1>LOGIN<h1>
                    <div class="social">
                        <i class="fa fa-facebook"></i>
                        <i class="fa fa-twitter"></i>
                        <i class="fa fa-google"></i>
                     </div>               
                 </div>
                 <div class="form-container-t1">
                    <div>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <input type="password" id="pwd" name="pwd">
                    </div>
                    <p>Forgot <b>Password?</b></p>
                    <input type="submit" value="LOGIN">
                    <p>Don't have account?Sign up</p>
                 </div>
            </div>
        </div>
    </body>
</html>
